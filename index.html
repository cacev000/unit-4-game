<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>

    <title>Star Wars RPG - HW 4</title>
</head>

<body>
    <div class="container">
        <h4>Select a character from below</h4>
        <div id="characters"></div>

        <div class="row justify-content-around align-items-center">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Your Hero</h5>
                        <h6 id="heroName" class="card-subtitle text-muted"></h6>
                        <p id="heroHp" class="card-text"></p>
                    </div>
                    <img id="heroImg" class="card-img-top" src="./assets/images/mystery.jpg" alt="Your hero">
                </div>
            </div>
            <div class="col-md-2">
                <button id="btnAttack" class="btn btn-dark">Attack</button>

                <div id="wonGame" class="alert alert-success" role="alert">
                    You have successfully defeated all enemys.
                </div>

                <div id="wonBattle" class="alert alert-primary" role="alert">
                    You have defeated the enemy. Select the next enemy to fight
                </div>

                <div id="lostGame" class="alert alert-danger" role="alert">
                    Your Hero has died. Good luck next time!
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Enemy Hero</h5>
                        <h6 id="enemyName" class="card-subtitle text-muted"></h6>
                        <p id="enemyHp" class="card-text"></p>
                    </div>
                    <img id="enemyImg" class="card-img-top" src="./assets/images/mystery.jpg" alt="Enemy hero">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
